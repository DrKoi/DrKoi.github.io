query getTrendingGifs {
  trendingGifs {
    id
    bitly_url
    images {
      fixed_height {
        height
        width
        url
      }
    }
  }
}

query getMyUsers {
  users(data: { pageSize: 20 }) {
    items {
      id
      name
      email
      description
      github
      google
      image
    }
  }
}
